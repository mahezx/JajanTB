<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!--  -->
  <link rel="stylesheet" href="css/checkout-style.css">

  <!-- GOOGLE FONT -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>

 <!-- MAIN CONTAINER -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon> Shopping Cart
    </h1>

    <div class="item-flex">

<!-- CHECKOUT -->

      <section class="checkout">

        <h2 class="section-heading">Detail Pembayaran</h2>

        <div class="payment-form">

          <div class="payment-method">
            <label for="cardholder-name" class="label-default">Pilih metode pembayaran</label>
            <select name="payment-coy" class="payment-coy" id="pay">
              <option value="0"> </option>
              <option value="OVO">OVO</option>
              <option value="GO-PAY">GO-PAY</option>
              <option value="DANA">DANA</option>
              <option value="SHOPPE-PAY">SHOPPE-PAY</option>
            </select>
          </div>

          <form action="#" method="post">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Nama pembeli</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Email</label>
              <input type="email" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Nomor handphone</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">
              

            </div>

            <button class="btn btn-primary" type="submit">
              <b>Pay</b>Rp.<span id="payAmount">7.600</span> 
            </button>
            <a href="index.html"><button class="btn btn-cancel" style="margin-left: 3%;" type="button"><b>Cancel</span> </button>
            </a>
            
          </form>

        </div>


      </section>

  <!-- CHECKOUT SECTION -->

      <section class="cart">

        <div class="cart-item-box">

          <h2 class="section-heading">Order Summery</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="img/teh-pucuk.png" alt="tehpucuk" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Teh Pucuk</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rp.<span id="price">2.000</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="img/batagor-pangsit.png" alt="Batagor" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Batagor Pangsit</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    Rp.<span id="price">5.000</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

        </div>

        <div class="wrapper">

          <div class="amount">

            <!-- <div class="subtotal">
              <span>Subtotal</span> <span>Rp. <span id="subtotal">7000</span></span>
            </div>

            <div class="tax">
              <span>Tax</span> <span>Rp.<span id="tax">600</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>Rp.<span id="total">7600</span></span>
            </div> -->
            <div class="subtotal" >
              <span>Subtotal Rp.7000</span>
            </div>

            <div class="tax">
              <span>Tax Rp.600</span>
            </div>

            <div class="total">
              <span>Total Rp.7600</span>
            </div> 

          </div>

        </div>

      </section>

    </div>

  </main>






  <!-- JAS -->
  <script src="js/checkout-script.js"></script>

  <!-- ICON -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
